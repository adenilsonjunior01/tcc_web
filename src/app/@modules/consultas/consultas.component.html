<div class="container-fluid">
    <div class="row m-0">
        <div class="col-12">
            <ng-container *ngIf="perfil === 'ADMINISTRADOR' || perfil === 'AUXILIAR' || perfil === 'MEDICO'">
                <app-lista-medico></app-lista-medico>
            </ng-container>
        </div>

        <div class="col-12">
            <ng-container *ngIf="perfil === 'PACIENTE'">
                <app-lista-paciente></app-lista-paciente>
            </ng-container>
        </div>
    </div>
</div>
