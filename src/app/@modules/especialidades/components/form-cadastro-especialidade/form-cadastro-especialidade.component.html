<div class="animate__fadeInUp2">
  <div class="row mb-3">
    <div class="col-md-12">
      <h3 class="mt-3 mb-0">Especialidade</h3>
      <hr class="my-1" />
    </div>
  </div>
  <form autocomplete="off" [formGroup]="form">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Descrição</mat-label>
          <input type="text" matInput placeholder="" autocomplete="off" formControlName="descEspecializacao" />
          <mat-error>
            <app-error-control-message
              [control]="form.controls.descEspecializacao"
              label="Descrição"
            ></app-error-control-message>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="row d-flex justify-content-end ms-1 mt-4">
    <div class="col-2 p-0">
      <button type="button" class="btn btn-secondary-tcc p-2">
        <i class="feather icon-x"></i>
        limpar
      </button>
    </div>
    <div class="col-2 p-0">
      <button type="submit" class="btn btn-primary-tcc p-2" (click)="save()">
        <i class="feather icon-check"></i>
        salvar
      </button>
    </div>
  </div>
</div>
