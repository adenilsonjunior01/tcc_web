<div class="row m-0">
  <div class="col-auto">
    <i class="feather icon-user user-icon"></i>
  </div>
  <div class="col-10">
    <div class="row header-edit">
      <div class="col-12">
        <h3 class="mb-1 name-user">Nome Usuário</h3>
        <hr class="m-0 w-100">
      </div>
      <div class="col-6">
        <p class="m-0"><span>Data de nasc.: </span>01/12/1990</p>
      </div>
      <div class="col-6">
        <p class="m-0"><span>CPF: </span>000.000.000-00</p>
      </div>
      <div class="col-12">
        <p class="m-0"><span>E-mail: </span>teste@teste.com</p>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="bg-procedimento">
      <div class="container row pb-4 pt-3">
        <div class="col-12">
          <h3 class="mb-0">Selecione o procedimento</h3>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Tipo de procedimento</mat-label>
            <mat-select>
              <!-- formControlName="username"-->
              <mat-option [value]="sexo.id" *ngFor="let sexo of listaSexo">{{ sexo.name }}</mat-option>
            </mat-select>
            <!-- <mat-error>
                <app-error-control-message [control]="loginForm.controls.username" label="E-mail"></app-error-control-message>
              </mat-error> -->
          </mat-form-field>
        </div>
      </div>
    </div>
  </div> <!--/col-12-->
  <div class="col-12 px-4">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Observação <span class="optional">(Opcional)</span></mat-label>
      <textarea matInput autocomplete="off"></textarea>
      <!-- formControlName="username"-->
      <!-- <mat-error>
          <app-error-control-message [control]="loginForm.controls.username" label="E-mail"></app-error-control-message>
        </mat-error> -->
    </mat-form-field>
  </div>
  <div class="col-12 d-flex align-items-end justify-content-end pt-3">
    <button mat-stroked-button class="btn btn-outline-secondary" (click)="back()">
      <i class="feather icon-arrow-left"></i>
      Voltar
    </button>
    <button mat-stroked-button class="btn btn-secondary ms-3" (click)="closeModalAndResetForm('agendar-consulta')">
      <i class="feather icon-x"></i>
      Cancelar
    </button>
    <button mat-stroked-button class="btn btn-success ms-3" (click)="setStep(2)">
      <i class="feather icon-check"></i>
      Confirmar Agendamento
    </button>
  </div>
</div>
