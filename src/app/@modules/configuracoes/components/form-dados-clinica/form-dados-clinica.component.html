<ng-container *ngIf="type === 1">
  <form>
    <div class="container-fluid">
      <form action="">
        <div class="row m-0 d-flex align-item-center justify-content-center">
          <div class="col-12">
            <h3 class="m-0">Dados da clínica</h3>
            <hr class="my-2" />
          </div>
          <div class="col-5 text-center">
            <h3>Upload Logo</h3>
            <i class="feather icon-image logo-default" *ngIf="file.value.length === 0"></i>
            <img [src]="base64" alt="Logo" class="img-thumbnail" *ngIf="file.value.length > 0" />
            <file-upload
              [formControl]="file"
              [control]="controlUpload"
              (change)="converBase64()"
              [animation]="animationFile"
              class="mt-3"
            >
              <ng-template let-isFileDragDropAvailable="isFileDragDropAvailable" #placeholder>
                <span *ngIf="isFileDragDropAvailable">Arraste ou Clique aqui</span>
              </ng-template>

              <ng-template let-i="index" let-file="file" let-control="control" #item>
                <div class="file-info">
                  <span class="file-name">{{ file.name }}</span>
                  <button mat-button type="button" (click)="removeImg()">
                    <i class="feather icon-x"></i>
                  </button>
                </div>
              </ng-template>
            </file-upload>
          </div>
        </div>
      </form>
    </div>
  </form>
</ng-container>
<ng-container *ngIf="type === 2">
  <form>
    <div class="row">
      <div class="col-12">
        <h3 class="m-0">História</h3>
        <hr class="my-2" />
      </div>
    </div>
  </form>
</ng-container>
<ng-container *ngIf="type === 3">
  <form>
    <div class="row">
      <div class="col-12">
        <h3 class="m-0">Missão, Valores e Visão</h3>
        <hr class="my-2" />
      </div>
    </div>
  </form>
</ng-container>
