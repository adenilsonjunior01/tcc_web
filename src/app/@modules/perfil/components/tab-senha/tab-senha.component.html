<div class="row m-0 pt-4">
  <div class="col-4">
    <app-card-content isHeader="true">
      <div class="card-header">
        <div class="row m-0">
          <div class="col-12 d-flex justify-content-between align-items-center p-0">
            <h4 class="m-0">Atualizar senha</h4>
          </div>
        </div>
      </div>
      <form [formGroup]="formResetPassword">
        <div class="row m-0">
          <div class="col-12 col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nova senha</mat-label>
              <input type="text" matInput autocomplete="off" formControlName="password" />
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Confirme a nova senha</mat-label>
              <input type="text" matInput autocomplete="off" formControlName="passwordConfirmation" />
            </mat-form-field>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-3">limpar</button>
            <button type="submit" class="btn btn-primary" [disabled]="loading">
              <ng-container *ngIf="loading">
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Aguarde...</span>
              </ng-container>
              <span *ngIf="!loading">salvar</span>
            </button>
          </div>
        </div>
      </form>
    </app-card-content>
  </div>
</div>
