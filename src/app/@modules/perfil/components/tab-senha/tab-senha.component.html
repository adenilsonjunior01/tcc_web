<div class="row m-0 pt-4">
  <div class="col-8">
    <app-card-content isHeader="true">
      <div class="card-header">
        <div class="row m-0">
          <div class="col-12 d-flex justify-content-between align-items-center p-0">
            <h4 class="m-0">Atualizar senha</h4>
          </div>
        </div>
      </div>
      <form [formGroup]="formResetPassword">
        <div class="row m-0">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nova senha</mat-label>
              <input
                [type]="hide ? 'password' : 'text'"
                matInput
                autocomplete="current-password"
                placeholder="Digite sua nova senha"
                required
                formControlName="password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                type="button"
              >
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Confirme sua senha</mat-label>
              <input
                [type]="hide2 ? 'password' : 'text'"
                matInput
                autocomplete="current-password"
                placeholder="Confirme sua senha"
                required
                formControlName="passwordConfirmation"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide2 = !hide2"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide2"
                type="button"
              >
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-3" (click)="clearForm()">limpar</button>
            <button type="submit" class="btn btn-primary" [disabled]="loading" (click)="submitNewPassword()">
              <ng-container *ngIf="loading">
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Aguarde...</span>
              </ng-container>
              <span *ngIf="!loading">salvar</span>
            </button>
          </div>
        </div>
      </form>
    </app-card-content>
  </div>
</div>
