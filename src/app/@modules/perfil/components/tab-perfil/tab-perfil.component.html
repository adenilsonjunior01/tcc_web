<div class="row m-0 pt-4 tab">
  <div class="col-12 col-md-4 tab__dados-pessoais">
    <app-card-content isHeader="true">
      <div class="card-header">
        <div class="row m-0 py-2">
          <div class="col-12 d-flex justify-content-between align-items-center p-0">
            <h4 class="m-0">Perfil</h4>
          </div>
        </div>
      </div>
      <div class="row ms-0 mt-2">
        <div class="col-12 d-flex justify-content-center">
          <figure>
            <img src="../../../../../assets/logo-svg.svg" alt="Logo" />
          </figure>
        </div>
        <div class="col-12 tab__dados-pessoais--name">
          <span>{{ dadosUser?.nome }}</span>
        </div>
        <div class="col-12 d-flex justify-content-center mt-2">
          <button class="btn btn-primary">
            <i class="feather icon-refresh-cw"></i>
            Atualizar foto
          </button>
        </div>
      </div>
    </app-card-content>
  </div>
  <div class="col-12 col-md-8">
    <app-form-user [dadosUser]="dadosUser"></app-form-user>
  </div>
</div>
