<div class="container-fluid">
  <div class="row m-0">
    <div class="col-12 mb-3">
      <app-card-content>
        <div class="row">
          <div class="col-auto">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Pesquise pelo nome ou CPF</mat-label>
              <input type="text" matInput placeholder="Digite aqui" autocomplete="off" />
            </mat-form-field>
          </div>
          <div class="col-md-2 col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Tipo</mat-label>
              <mat-select>
                <mat-option [value]="sexo.id" *ngFor="let sexo of listaSexo">{{ sexo.name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <!--/col-md-2-->
          <div class="col-md-2 col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Status</mat-label>
              <mat-select>
                <mat-option [value]="sexo.id" *ngFor="let sexo of listaStatus">{{ sexo.status }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-auto p-md-0 align-button col-sm-12">
            <button class="btn btn-warning me-3" type="button">
              <i class="feather icon-search"></i>
              <span>buscar</span>
            </button>
            <app-form-cadastro-colaborador></app-form-cadastro-colaborador>
          </div>
        </div>
      </app-card-content>
    </div>
    <div class="col-12">
      <app-table-colaboradores></app-table-colaboradores>
    </div>
  </div>
</div>
