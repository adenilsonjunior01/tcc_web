<div class="animate__fadeInUp2">
  <div class="col-12 d-flex justify-content-end">
    <i class="feather icon-x-circle" (click)="closeDialog()"></i>
  </div>
  <div class="row mb-3">
    <div class="col-md-12">
      <h3 class="mt-3 mb-0">Especialidade</h3>
      <hr class="my-1">
    </div> <!-- /col-md-12 -->
  </div> <!-- /row -->
  <form autocomplete="off">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nome</mat-label>
          <input
            type="text"
            matInput
            placeholder=""
            autocomplete="off"
           ><!-- formControlName="username"-->
            <!-- <mat-error>
              <app-error-control-message [control]="loginForm.controls.username" label="E-mail"></app-error-control-message>
            </mat-error> -->
        </mat-form-field>
      </div><!--/col-md-6-->
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Descrição <span class="optional">(Opcional)</span></mat-label>
          <textarea matInput placeholder="Digite os sintomas do paciente aqui..." autocomplete="off"></textarea>
         <!-- formControlName="username"-->
            <!-- <mat-error>
              <app-error-control-message [control]="loginForm.controls.username" label="E-mail"></app-error-control-message>
            </mat-error> -->
        </mat-form-field>
      </div><!--/col-md-6-->
    </div>
  </form>
  <div class="row d-flex justify-content-end ms-1 mt-4">
    <div class="col-2 p-0">
      <button type="button" class="btn btn-secondary-tcc p-2">limpar</button>
    </div>
    <div class="col-2 p-0">
      <button type="submit" class="btn btn-primary-tcc p-2">salvar</button>
    </div>
  </div>
</div>
