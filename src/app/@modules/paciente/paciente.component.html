<div class="bg">
  <div class="container-fluid pt-3">
    <div class="row">
      <div class="col-12 mb-3" *ngIf="perfil !== 'MEDICO'">
        <app-card-content>
          <div class="row">
            <div class="col-md-4">
              <form action="">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Pesquise usuários pelo Nome</mat-label>
                  <mat-icon matSuffix>search</mat-icon>
                  <input matInput [formControl]="search" (change)="getPacientePorNome(search.value)" />
                </mat-form-field>
              </form>
            </div>
            <!-- /col-md-4 -->
            <div class="col-md-8 d-flex align-items-center justify-content-end">
              <app-form-novo-paciente></app-form-novo-paciente>
              <div></div>
            </div>
          </div>
        </app-card-content>
      </div>
      <div class="col-12">
        <!-- VISÃO FUNCIONÁRIO -->
        <ng-container *ngIf="perfil === 'AUXILIAR' || perfil === 'ADMINISTRADOR'">
          <app-table-pacientes [paciente]="pacientes" [reload]="reload"></app-table-pacientes>
        </ng-container>
        <!-- VISÃO MÉDICO -->
        <ng-container *ngIf="perfil === 'MEDICO'">
          <app-table-medico></app-table-medico>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<!-- <app-loader size="1.5" [isLoading]="isLoading"></app-loader> -->
