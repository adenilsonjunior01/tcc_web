<div class="bg-update">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <mat-card>
          <mat-card-content>
            <div class="row card-content m-0 pt-3">
              <div class="col-12 p-0">
                <button mat-button type="button" (click)="navigateLogin()">
                  <i class="feather icon-arrow-left me-2"></i>login
                </button>
              </div>
              <div class="col-12 text-center">
                <img src="../../../../assets/logo-svg.svg" alt="Logo" />
              </div>
              <div class="col-12 text-center">
                <h1>Alterar senha</h1>
              </div>
              <div class="col-12 pb-3">
                <form [formGroup]="form" (ngSubmit)="submitNewPassword()" novalidate>
                  <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Nova senha</mat-label>
                      <input
                        [type]="hide ? 'password' : 'text'"
                        matInput
                        autocomplete="current-password"
                        placeholder="Digite sua nova senha"
                        required
                        formControlName="password"
                      />
                      <!--formControlName="password"-->
                      <button
                        mat-icon-button
                        matSuffix
                        (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide"
                        type="button"
                      >
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Confirme sua senha</mat-label>
                      <input
                        [type]="hide2 ? 'password' : 'text'"
                        matInput
                        autocomplete="current-password"
                        placeholder="Confirme sua senha"
                        required
                        formControlName="passwordConfirmation"
                      />
                      <!--formControlName="password"-->
                      <button
                        mat-icon-button
                        matSuffix
                        (click)="hide2 = !hide2"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide2"
                        type="button"
                      >
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary-tcc p-2 w-100" type="submit">salvar</button>
                  </div>
                </form>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<app-loader *ngIf="isLoading"></app-loader>
<app-modal-animation modalID="aviso-senha" modalClass="md-effect-10 aviso-senha ">
  <div class="md-body container">
    <div class="row m-0 p-4 text-center">
      <div class="col-12">
        <p class="m-0">Altere sua senha tempor√°ria pra continuar utilizando o <strong>IHealth.</strong></p>
      </div>
      <div class="col-12 d-flex justify-content-center pt-3">
        <button class="btn btn-primary" type="button" (click)="modal.close('aviso-senha')">Ok, entendi.</button>
      </div>
    </div>
  </div>
</app-modal-animation>
