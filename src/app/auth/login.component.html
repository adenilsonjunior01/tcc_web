<div class="container-fluid">
  <div class="row">
    <div class="col-md-7 col-sm-12 d-flex justify-content-center align-items-center">
      <img src="../../assets/login/img-left-login.svg" alt="Person Login" class="img-responsive" />
    </div>
    <div class="col-md-5 col-sm-12 d-flex justify-content-center align-items-center bg-form">
      <div class="box-form shadow">
        <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
          <div class="login-error" [hidden]="!error || isLoading">Username or password incorrect.</div>
          <br />
          <h1 class="text-center mb-3 mt-0 title">Login</h1>
          <div class="login-fields px-3">
            <mat-form-field appearance="outline">
              <mat-label>E-mail</mat-label>
              <input
                type="text"
                matInput
                placeholder="Digite seu e-mail"
                autocomplete="off"
                formControlName="username"
              />
              <mat-error>
                <app-error-control-message
                  [control]="loginForm.controls.username"
                  label="E-mail"
                ></app-error-control-message>
              </mat-error>
            </mat-form-field>
            <mat-form-field [hideRequiredMarker]="true" appearance="outline">
              <mat-label>Senha</mat-label>
              <input
                [type]="hide ? 'password' : 'text'"
                matInput
                formControlName="password"
                autocomplete="current-password"
                placeholder="Digite sua senha"
                required
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                type="button"
              >
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error>
                <app-error-control-message
                  [control]="loginForm.controls.password"
                  label="Senha"
                ></app-error-control-message>
              </mat-error>
            </mat-form-field>
            <div class="row mt-2">
              <div class="col-6">
                <mat-slide-toggle color="primary" formControlName="remember" class="remeber"
                  >Lembrar usu√°rio</mat-slide-toggle
                >
              </div>
              <div class="col-6 d-flex justify-content-end pe-0">
                <a class="reset-password">Esqueceu sua senha?</a>
              </div>
            </div>
            <br />
            <div class="w-100 d-flex justify-content-center">
              <button class="btn btn-primary-tcc p-2" [disabled]="loginForm.invalid || isLoading">entrar</button>
            </div>
            <mat-checkbox class="example-margin" formControlName="teste">Check me!</mat-checkbox>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
